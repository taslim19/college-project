{% extends "base.html" %}

{% block title %}Login - Visitor Management System{% endblock %}

{% block content %}
<div class="centered-container">
    <div class="centered-card">
        <div class="text-center mb-4">
            <div style="font-size: 3.5rem; margin-bottom: 1.5rem; color: #d97757;">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h1 style="font-size: 2rem; font-weight: 700; color: #1e293b; margin-bottom: 0.5rem; letter-spacing: -0.5px;">
                Admin Login
            </h1>
            <p style="color: #64748b; font-size: 1rem;">
                Welcome back! Please login to continue.
            </p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username" class="form-label">
                    Username
                </label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Enter your username" 
                       required 
                       autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    Password
                </label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Enter your password" 
                       required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Login</span>
            </button>
        </form>

        <div class="text-center mt-4" style="padding-top: 1.5rem; border-top: 1px solid rgba(217, 119, 87, 0.1);">
            <p style="color: #64748b; font-size: 0.85rem; margin-bottom: 0.5rem;">
                <i class="bi bi-info-circle"></i> Default Credentials
            </p>
            <p style="color: #64748b; font-size: 0.9rem;">
                Username: <strong style="color: #1e293b;">admin</strong> | 
                Password: <strong style="color: #1e293b;">admin123</strong>
            </p>
        </div>

        <div class="text-center mt-3" style="display: flex; flex-direction: column; gap: 0.5rem;">
            <a href="{{ url_for('register') }}" style="color: #d97757; text-decoration: none; font-size: 0.9rem; font-weight: 500;">
                <i class="bi bi-person-plus"></i> Register New Visitor
            </a>
            <a href="{{ url_for('book_appointment') }}" style="color: #d97757; text-decoration: none; font-size: 0.9rem; font-weight: 500;">
                <i class="bi bi-calendar-check"></i> Book an Appointment
            </a>
        </div>
    </div>
</div>
{% endblock %}
