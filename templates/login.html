{% extends "base.html" %}

{% block title %}Login - Visitor Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="bi bi-shield-lock"></i> Admin Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center text-muted">
                    <small>Default credentials: admin / admin123</small>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}" class="text-decoration-none">
                <i class="bi bi-person-plus"></i> Register New Visitor
            </a>
        </div>
    </div>
</div>
{% endblock %}
