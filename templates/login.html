{% extends "base.html" %}

{% block title %}Login - Visitor Management System{% endblock %}

{% block content %}
<div class="centered-container">
    <div class="centered-card">
        <div class="text-center mb-4">
            <div style="font-size: 3rem; margin-bottom: 1rem; background: linear-gradient(135deg, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h2 class="text-gradient" style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">Admin Login</h2>
            <p class="text-muted">Welcome back! Please login to continue.</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="bi bi-person"></i> Username
                </label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Enter your username" 
                       required 
                       autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Password
                </label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Enter your password" 
                       required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Login</span>
            </button>
        </form>

        <div class="text-center mt-4" style="padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.08);">
            <p class="text-muted" style="font-size: 0.85rem; margin-bottom: 0.5rem;">
                <i class="bi bi-info-circle"></i> Default Credentials
            </p>
            <p class="text-muted" style="font-size: 0.9rem;">
                Username: <strong style="color: #94a3b8;">admin</strong> | 
                Password: <strong style="color: #94a3b8;">admin123</strong>
            </p>
        </div>

        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}" class="text-muted" style="text-decoration: none; font-size: 0.9rem;">
                <i class="bi bi-person-plus"></i> Register New Visitor
            </a>
        </div>
    </div>
</div>
{% endblock %}
