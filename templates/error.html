{% extends "base.html" %}

{% block title %}Error - Visitor Management System{% endblock %}

{% block content %}
<div class="centered-container">
    <div class="centered-card" style="text-align: center;">
        <div style="font-size: 8rem; margin-bottom: 1rem; background: linear-gradient(135deg, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">
            {{ error_code }}
        </div>
        <h2 style="font-size: 2rem; font-weight: 600; margin-bottom: 1rem; color: var(--text-primary);">
            {{ error_message }}
        </h2>
        <p class="text-muted" style="font-size: 1.1rem; margin-bottom: 2rem;">
            Oops! Something went wrong. Don't worry, it's not your fault.
        </p>
        <a href="{{ url_for('dashboard') if session.logged_in else url_for('login') }}" 
           class="btn btn-primary">
            <i class="bi bi-house"></i>
            <span>Go to Home</span>
        </a>
    </div>
</div>
{% endblock %}
