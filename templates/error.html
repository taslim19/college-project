{% extends "base.html" %}

{% block title %}Error - Visitor Management System{% endblock %}

{% block content %}
<div class="centered-container">
    <div class="centered-card" style="text-align: center;">
        <div style="font-size: 6rem; margin-bottom: 1.5rem; color: #d97757; font-weight: 700;">
            {{ error_code }}
        </div>
        <h1 style="font-size: 2rem; font-weight: 700; color: #1e293b; margin-bottom: 1rem; letter-spacing: -0.5px;">
            {{ error_message }}
        </h1>
        <p style="color: #64748b; font-size: 1.1rem; margin-bottom: 2.5rem;">
            Oops! Something went wrong. Don't worry, it's not your fault.
        </p>
        <a href="{{ url_for('dashboard') if session.logged_in else url_for('login') }}" 
           class="btn btn-primary btn-large">
            <i class="bi bi-house"></i>
            <span>Go to Home</span>
        </a>
    </div>
</div>
{% endblock %}
