{% extends "base.html" %}

{% block title %}Check-In - Visitor Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-box-arrow-in-right"></i> Visitor Check-In</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('checkin') }}">
                    <div class="mb-3">
                        <label for="visitor_id" class="form-label">Visitor ID <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="visitor_id" name="visitor_id" 
                               placeholder="Enter visitor ID" required autofocus>
                        <small class="form-text text-muted">Enter the unique visitor ID to check in</small>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Check-In Visitor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
