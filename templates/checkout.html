{% extends "base.html" %}

{% block title %}Check-Out - Visitor Management System{% endblock %}

{% block content %}
<div class="content-with-sidebar">
    <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
        <div class="glass-card-header">
            <h4>
                <i class="bi bi-box-arrow-right"></i>
                Visitor Check-Out
            </h4>
            <p class="text-muted" style="margin-top: 0.5rem; font-size: 0.9rem;">
                Enter the visitor ID to record check-out time
            </p>
        </div>

        <form method="POST" action="{{ url_for('checkout') }}">
            <div class="form-group">
                <label for="visitor_id" class="form-label">
                    <i class="bi bi-123"></i> Visitor ID <span class="required">*</span>
                </label>
                <input type="number" 
                       class="form-control" 
                       id="visitor_id" 
                       name="visitor_id" 
                       placeholder="Enter unique visitor ID" 
                       required 
                       autofocus
                       style="font-size: 1.2rem; text-align: center; font-weight: 600;">
                <small class="text-muted" style="font-size: 0.8rem; margin-top: 0.25rem; display: block;">
                    <i class="bi bi-info-circle"></i> Enter the unique visitor ID to check out
                </small>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="bi bi-check-circle"></i>
                <span>Check-Out Visitor</span>
            </button>
        </form>

        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.08);">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline btn-full">
                <i class="bi bi-arrow-left"></i>
                <span>Back to Dashboard</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
