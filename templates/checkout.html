{% extends "base.html" %}

{% block title %}Check-Out - Visitor Management System{% endblock %}

{% block content %}
<div class="content-with-sidebar">
    <div class="glass-pad" style="max-width: 600px; margin: 0 auto;">
        <div class="page-header" style="border-bottom: 1px solid rgba(217, 119, 87, 0.1); padding-bottom: 1.5rem; margin-bottom: 2rem;">
            <div>
                <h1 style="font-size: 2rem; font-weight: 700; color: #1e293b; letter-spacing: -0.5px;">
                    <i class="bi bi-box-arrow-right" style="color: #d97757; margin-right: 0.5rem;"></i>
                    Visitor Check-Out
                </h1>
                <p style="color: #64748b; margin-top: 0.5rem;">
                    Enter the visitor ID to record check-out time
                </p>
            </div>
        </div>

        <form method="POST" action="{{ url_for('checkout') }}">
            <div class="form-group">
                <label for="visitor_id" class="form-label">
                    Visitor ID <span class="required">*</span>
                </label>
                <input type="number" 
                       class="form-control" 
                       id="visitor_id" 
                       name="visitor_id" 
                       placeholder="Enter unique visitor ID" 
                       required 
                       autofocus
                       style="font-size: 1.5rem; text-align: center; font-weight: 700; letter-spacing: 2px;">
                <small style="color: #64748b; font-size: 0.85rem; margin-top: 0.5rem; display: block; text-align: center;">
                    <i class="bi bi-info-circle"></i> Enter the unique visitor ID to check out
                </small>
            </div>

            <button type="submit" class="btn btn-primary btn-large btn-full" style="margin-top: 1.5rem;">
                <i class="bi bi-check-circle"></i>
                <span>Check-Out Visitor</span>
            </button>
        </form>

        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(217, 119, 87, 0.1);">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline btn-full">
                <i class="bi bi-arrow-left"></i>
                <span>Back to Dashboard</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
